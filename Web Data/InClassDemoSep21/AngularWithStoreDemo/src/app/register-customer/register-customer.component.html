<form *ngIf="registertrue" (submit)="registercustomer()">
  <div>
    <h3>Please Register</h3>
    <label for="fname">FirstName</label>
    <input type="text" name="fname" id="fname" placeholder="FirstName" [(ngModel)]="fname">
    <br>
    <label for="lname">LastName</label>
    <input type="text" name="lname" id="lname" placeholder="LastName" [(ngModel)]="lname">
    <br>
    <input type="submit" name="submit">
  </div>
</form>
